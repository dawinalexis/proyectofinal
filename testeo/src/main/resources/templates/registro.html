<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Añade el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="my-4">Registro de Usuario</h2>

    <form action="/registro" method="post" th:object="${usuario}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" th:field="*{contraseña}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <form action="/login" method="get" class="mt-3">
        <button type="submit" class="btn btn-link">Ir a Inicio de Sesión</button>
    </form>
</div>

<!-- Añade el JS de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
